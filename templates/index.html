<!DOCTYPE html>
<html ng-app="quadrado" ng-controller="Control as ctrl">
  <head>
  	<meta charset="utf-8" />
  	<title>n</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1" />  	
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />  	
  	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css', q=22) }}" />
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js" type="text/javascript"></script>  	
  	<meta name="description" content="simple thing powered by angularjs, flask end wear AJAX" />
    <meta name="author" content="Alex Aleluia : https://github.com/alexaleluia12" />
    <style type="text/css">
        #qdimg.change {
          transform:rotate({[ ctrl.rotate ]}deg); 
        }        
    </style>    
  	<script type="text/javascript">
  		var numList = {{ numList }};
  	</script>
  	<script src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript"></script>
  </head>
  <body>
    <header class="container-fluid center-block even">
        <h1 class="text-center">Quadrado de números</h1>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>inicio <span ng-bind="ctrl.init"></span> até <span ng-bind="ctrl.end"></span></h3>    
                <ul class="recuo">
                	<li ng-repeat="elemento in ctrl.lt">
                	    <div ng-class-even="'even'">
                	        <span ng-bind="elemento"></span>
                	        <sup>2</sup> = <span ng-bind="elemento * elemento"></span>
                	    </div>    	    	    
                	</li>    	    	
                </ul>
                <button ng-if="ctrl.canShowBack()" ng-click="ctrl.get(-1)" class="btn btn-primary recuo">back</button>
                <button type="button" ng-click="ctrl.get(1)" class="btn btn-primary recuo">next</button>                  
            </div>     
            <div class="col-md-6">                
                <img src="{{ url_for('static', filename='img/qd.png') }}" title="quadrado" id="qdimg" ng-class="ctrl.rotateClass"/> 
                
            </div>                              
        </div>
    </section><!-- end section.container-->
        	
  </body>  
</html>
