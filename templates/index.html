<!DOCTYPE html>
<html ng-app="quadrado" ng-controller="Control as ctrl">
  <head>
  	<meta charset="utf-8" />
  	<title>n</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1" />  	
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />  	
  	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css', q=20) }}" />
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js" type="text/javascript"></script>  	
  	<meta name="description" content="simple thing powered by angularjs, flask end wear AJAX" />
    <meta name="author" content="Alex Aleluia : https://github.com/alexaleluia12" />
    <style type="text/css">
        #qdimg.change {
          transform:rotate({[ ctrl.rotate ]}deg); 
        }
        
    </style>
    
  	<script type="text/javascript">
  		var numList = {{ numList }};
  	</script>
  	<script type="text/javascript">
  	    "use strict";
  	    
  		angular.module('quadrado', [])
          .config(['$interpolateProvider', function($interpolateProvider){
                 $interpolateProvider.startSymbol('{[');
                 $interpolateProvider.endSymbol(']}');
          }])  		
  		  .controller('Control', ["$http", function($http){
  		    var self = this;
            var SIZE = 45;
            
  		    self.lt = numList;
  		    self.init = self.lt[0];
  		    self.end = self.lt[self.lt.length - 1]
  		    self.rotate = 0;
  		    self.rotateClass = '';
  		   
  		    
  		    
  		    self.updateVar = function(){
  		      self.init = self.lt[0];
  		      self.end  = self.lt[self.lt.length - 1]
  		    };
  		    
  		    self.canShowBack = function(){
  		      return self.init > 1;
  		    };
  		    
  		    self.increase = function(){
  		      self.rotate += SIZE;
  		      self.rotateClass = "change";
  		    };
  		    
  		    
  		    self.decrease = function(){
  		      self.rotate -= SIZE;
  		    };
  		    
  		    self.get = function(value){
  		      if (value === 1){
  		        self.increase();
  		      } else {
  		        self.decrease();
  		      }
  		      $http.get('/numdata', {params:{'op': value}})
  		        .then(function(resp){
  		          self.lt = resp.data['numList'];
  		          self.updateVar();
  		        }, function(err){
  		          console.log('umm eroo aconteceu; ', err);
  		        
  		        })
  		    };
  		    
  		  }]);
  	</script>
  </head>
  <body>
    <header class="container-fluid center-block even">
        <h1 class="text-center">Quadrado de números</h1>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>inicio <span ng-bind="ctrl.init"></span> até <span ng-bind="ctrl.end"></span></h3>    
                <ul class="recuo">
                	<li ng-repeat="elemento in ctrl.lt">
                	    <div ng-class-even="'even'">
                	        <span ng-bind="elemento"></span>
                	        <sup>2</sup> = <span ng-bind="elemento * elemento"></span>
                	    </div>    	    	    
                	</li>    	    	
                </ul>
                <button ng-if="ctrl.canShowBack()" ng-click="ctrl.get(-1)" class="btn btn-primary recuo">back</button>
                <button type="button" ng-click="ctrl.get(1)" class="btn btn-primary recuo">next</button>                  
            </div>     
            <div class="col-md-6">                
                <img src="{{ url_for('static', filename='img/qd.png') }}" title="quadrado" id="qdimg" ng-class="ctrl.rotateClass"/> 
                
            </div>                              
        </div>
    </section><!-- end section.container-->
        	
  </body>  
</html>
