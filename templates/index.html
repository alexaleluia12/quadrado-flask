<html>
  <head>

  	<style>
  	  .destac {
  	  	background-color: rgb(150, 160, 240);
  	  }
  	  ul {
  	  	list-style: none;

  	  }
  	</style>

  <body>
    <h2>Quadrado de numeros</h2>
    <p>inicio {{ inicio }} at√© {{ fim }}</p>
    
    
    <ul>
    {% for num in numList %}
      {% if num % 2 == 0 %}
        <li class="destac">{{ num }}</li>
      {% else %}
        <li>{{ num }}</li>
      {% endif %} 
    {% endfor %}
    </ul>
    {% if inicio > 0 %}
       <a href="{{ url_for('home', numero=inicio) }}">back</a>
    {% endif %}
    <a href="{{ url_for('home', numero=fim) }}">next</a>   
    
   
  	
  </body>
