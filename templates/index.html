<!DOCTYPE html>
<html ng-app="quadrado">
  <head>
  	<meta charset="utf-8">
  	<title>n</title>
  	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js" type="text/javascript"></script>
  	<script type="text/javascript">
  		var numList = {{ numList }};
  	</script>
  	<script type="text/javascript">
  		angular.module('quadrado', [])
  		  .controller('Control', ["$http", function($http){
  		    var self = this;
  		    
  		    self.lt = numList;
  		    
  		    self.get = function(){
  		      $http.get('/numdata', {params:{'op': 1}})
  		        .then(function(resp){
  		          self.lt = resp.data;
  		          console.log(typeof self.lt)
  		        }, function(err){
  		          console.log('umm eroo aconteceu; ', err);
  		        
  		        })
  		    };
  		  }]);
  	</script>
  	<style>

  	  ul {
  	  	list-style: none;
  	  	width: 300px;
  	  }
  	  .even {
  	    background-color: rgb(150, 160, 240);
  	  }
  	  ul li span {
  	    display: inherit;
  	  }
  	  ul li {
  	    text-align: center;
  	  }
  	</style>
  </head>
  <body ng-controller="Control as ctrl">
    <h2>Quadrado de numeros</h2>
    <p>inicio <span ng-bind="ctrl.init"></span> at√© <span ng-bind="ctrl.end"></span></p>
    
    <ul>
    	<li ng-repeat="elemento in ctrl.lt"><span ng-bind="elemento" ng-class-even="'even'"></span></li>
    	
    	
    </ul>
    
    <button type="button" ng-click="ctrl.get()">next</button>
    
   
  	
  </body>
  
</html>
